<body class="app app-login p-0">

								<div class="extra mt-3 row justify-content-between">


								</div><!--//extra-->
							</div><!--//form-group-->
							<div class="text-center">
								<button  id="submitLogin" onclick="myFunction()" class="btn app-btn-primary w-100 theme-btn mx-auto">Đăng nhập</button>

<script>
	// document.getElementById("myBtn").onclick = function() {myFunction()};

/* myFunction toggles between adding and removing the show class, which is used to hide and show the dropdown content */
	function myFunction() {
		var tk = "admin"
		var mk = "admin"

		var url = `https://amesbe.herokuapp.com/api/general/login/${tk}/${mk}`
		console.log(url)
		fetch(url,{
			method:"POST",
			headers:{
				'Content-Type': 'application/json',
				'Authorization': sessionStorage.getItem("Token")
			}
		}).then(function(reponse){
			if(reponse.status !=200){
				alert('ten tk hoac mk sai')
			}
			else {
				return reponse.json()
			}
		})
		.then(function(json){xulyReponse(json)})
	}
	function xulyReponse(json){
		var tk = "admin"

		window.sessionStorage.setItem("Token",json.Token)
		console.log(typeof(tk))
		let result = tk.substring(0, 2);
		if(result == "ad"){
			window.location.replace("./thong_tin_ca_nhan.html")
		}

	}
</script>
